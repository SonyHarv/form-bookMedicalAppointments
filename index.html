<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <title>Reserva tu cita</title>
</head>
<body>
  <header class="header">
      <a href="#"><i class="uil uil-house-user"></i> Ir a la pagina principal</a>
      <img src="http://sistemas.mydent.pe/reservas/resources/imagenes/logoMYDENTSinFondo.png" alt="Logo Mydent" title="Logo Mydent">
  </header>
    <main class="main">
      <div class="wrapper">
        <h1>Reserva tu cita en línea. Fácil y rápido</h1>
        <form action="#" class="form">
          <div class="wrapper-form1">
            <div class="form-mydent">
              <label for="select">Escoge tu Tipo de Documento <span>*</span></label>
              <select id="select" name="select">
                <option value="value1" selected>DNI</option>
                <option value="value2">CARNE DE EXTRANJERIA</option>
              </select>
            </div>
            <div class="form-mydent">
              <label for="name">Cuales son tus nombres <span>*</span></label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-mydent">
              <label for="name">Indica tu celular <span>*</span></label>
              <input type="tel" name="name" id="name" required>
            </div>
          </div>
          <!-- columna 2 -->
          <div class="wrapper-form2">
            <div class="form-mydent">
              <label for="name">Cual es tu número de documento <span>*</span></label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-mydent">
              <label for="name">Cuales son tus apellidos <span>*</span></label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="form-mydent">
              <label for="selectSede">Escoge tu sede <span>*</span></label>
              <select id="selectSede" class="selectSedeOptions" name="selectSede">
                <option value="value1" selected>SEDE ATE - PURUCHUCO</option>
                <option value="value2">SEDE CHICLAYO - PIMENTEL</option>
                <option value="value2">SEDE EL RIMAC - PIEDRA LIZA</option>
                <option value="value2">SEDE JESUS MARIA - LA BRASIL</option>
                <option value="value2">SEDE JESUS MARIA - MARIATEGUI</option>
                <option value="value2">SEDE LOS OLIVOS - CARLOS IZAGUIRRE</option>
                <option value="value2">SEDE SAN JUAN LURIGANCHO - LAS FLORES</option>
                <option value="value2">SEDE SAN MIGUEL - UCAYALI</option>
                <option value="value2">SEDE SURCO - SAN ANTONIO</option>
              </select>
            </div>
          </div>
          <div class="form-mydent3">
            <div class="form-mydent">
              <p>Selecciona fecha y hora de atención <span>*</span></p>
              <!-- <section class="calendar">
                <h1>Calendario</h1>
              </section> -->
            </div>
            <div class="form-mydent">
              <!-- <p>Selecciona un horario disponible Horas disponibles para 21/10/2021<span>*</span></p> -->
              <section class="turnos">
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
                <button class="time" aria-label="time" title="time">08:00</button>
              </section>
            </div>
          </div>
          <div class="form-mydent4">
            <input type="submit" value="Reservar Cita">
          </div>
        </form>
      </div>
    </main>
</body>
</html>
